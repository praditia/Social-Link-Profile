<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <div class="name-address">
          <p class="profile-name">Jessica Randall</p>
          <p class="profile-address">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-media">
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Praditia Ilham Fauzi</a>.
    </div>
  </body>
</html>
